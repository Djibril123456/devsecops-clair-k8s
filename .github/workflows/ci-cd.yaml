name: CI-CD DevSecOps (K8s)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build_push_deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image name (lowercase)
        run: |
          REPO_LC="$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
          echo "IMAGE_NAME=ghcr.io/${REPO_LC}:sha-${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Docker login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build image
        run: |
          ls -la
          ls -la app
          docker build -t "${IMAGE_NAME}" ./app

      - name: Push image
        run: |
          docker push "${IMAGE_NAME}"
      # === Clair scan (NON BLOQUANT / BEST EFFORT) ===
      - name: Clair scan (non-blocking)
        continue-on-error: true
        run: |
          echo "Starting Clair scan (best effort)"

          mkdir -p reports

          # Placeholder par défaut (garanti)
          echo '{ "status": "skipped", "reason": "Clair non-blocking mode" }' > reports/clair-report.json

          # Tentative de démarrage Clair (si présent)
          docker compose -f security/clair/docker-compose.yaml up -d || true

          # Téléchargement clairctl
          curl -L -o clairctl https://github.com/quay/clair/releases/latest/download/clairctl-linux-amd64 || true
          chmod +x clairctl || true

          # Tentative de scan uniquement si Clair répond
          if [ -x "./clairctl" ] && curl -fsS http://localhost:6060 >/dev/null 2>&1; then
            ./clairctl --config <(cat <<'EOF'
            clair:
              host: http://localhost:6060
            EOF
            ) report "${IMAGE_NAME}" > reports/clair-report.json || true
          fi

          echo "Clair scan finished (non-blocking)"

      - name: Upload Clair report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: clair-report
          path: reports/clair-report.json

      - name: Stop Clair
        if: always()
        continue-on-error: true
        run: |
          docker compose -f security/clair/docker-compose.yaml down --remove-orphans || true


      - name: Deploy to Kubernetes (kind)
        run: |
          sed "s|local/devsecops-app:dev|${IMAGE_NAME}|g" k8s/deployment.yaml | kubectl apply -f -

          echo "=== Pods ==="
          kubectl get pods -o wide

          echo "=== Deployment status ==="
          kubectl describe deploy devsecops-app || true

