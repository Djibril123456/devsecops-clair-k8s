name: CI-CD DevSecOps (K8s)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build_push_deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image name (lowercase)
        run: |
          REPO_LC="$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
          echo "IMAGE_NAME=ghcr.io/${REPO_LC}:sha-${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Docker login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build image
        run: |
          ls -la
          ls -la app
          docker build -t "${IMAGE_NAME}" ./app

      - name: Push image
        run: |
          docker push "${IMAGE_NAME}"

      - name: Deploy to Kubernetes (kind)
        run: |
          sed "s|local/devsecops-app:dev|${IMAGE_NAME}|g" k8s/deployment.yaml | kubectl apply -f -

          echo "=== Pods ==="
          kubectl get pods -o wide

          echo "=== Deployment status ==="
          kubectl describe deploy devsecops-app || true

