name: CI-CD DevSecOps (K8s)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build_push_deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image name (lowercase)
        run: |
          REPO_LC="$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
          echo "IMAGE_NAME=ghcr.io/${REPO_LC}:sha-${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Docker login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build image
        run: |
          ls -la
          ls -la app
          docker build -t "${IMAGE_NAME}" ./app

      - name: Push image
        run: |
          docker push "${IMAGE_NAME}"
      - name: Start Clair (docker compose)
        run: |
          docker compose -f security/clair/docker-compose.yaml up -d

          echo "=== Containers ==="
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

          # Attendre que le container 'clair' soit UP (running)
          for i in $(seq 1 30); do
            if docker ps --format '{{.Names}}' | grep -q '^clair$'; then
              echo "Clair container is running"
              break
            fi
            echo "Waiting for Clair container..."
            sleep 2
          done

          # Attendre que le port 6060 rÃ©ponde (healthz peut varier, on teste juste le port)
          for i in $(seq 1 30); do
            if curl -fsS http://localhost:6060/ >/dev/null 2>&1; then
              echo "Clair HTTP endpoint responds"
              exit 0
            fi
            echo "Waiting for Clair HTTP on 6060..."
            sleep 2
          done

          echo "Clair did not become reachable in time"
          echo "=== Clair logs ==="
          docker compose -f security/clair/docker-compose.yaml logs --no-color clair || true
          echo "=== Postgres logs ==="
          docker compose -f security/clair/docker-compose.yaml logs --no-color clair-postgres || true
          exit 1

      - name: Clair scan (generate report)
        run: |
          mkdir -p reports
          curl -L -o clairctl https://github.com/quay/clair/releases/latest/download/clairctl-linux-amd64
          chmod +x clairctl

          ./clairctl --config <(cat <<'EOF'
          clair:
            host: http://localhost:6060
          EOF
          ) report "${IMAGE_NAME}" > reports/clair-report.json

      - name: Upload Clair report artifact
        uses: actions/upload-artifact@v4
        with:
          name: clair-report
          path: reports/clair-report.json

      - name: Stop Clair
        if: always()
        run: |
          docker compose -f security/clair/docker-compose.yaml down --remove-orphans

      - name: Deploy to Kubernetes (kind)
        run: |
          sed "s|local/devsecops-app:dev|${IMAGE_NAME}|g" k8s/deployment.yaml | kubectl apply -f -

          echo "=== Pods ==="
          kubectl get pods -o wide

          echo "=== Deployment status ==="
          kubectl describe deploy devsecops-app || true

